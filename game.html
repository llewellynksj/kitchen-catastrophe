<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Kitchen Catastrophe!</title>

</head>

<body>
<div>
    <!-- header -->
    <div>
        <h1>Kitchen Catastrophe!</h1>
        <h2>Help! We need you!</h2>
        <h2>Can you help our kitchen team unscramble a whole bunch of foodie words so they can create their menu?</h2>
    </div>

    <div>
        <!-- player information -->
        <h3>Score: <span></span></h3>
        <div>
            <p>Level: <span></span></p>
            <p>Attempts: <span></span></p>
        </div>

        <!-- scrambled word -->
        <div>
            <p id="the-word"></p>
            <input id="user-answer" type="text" placeholder="Enter your guess">
        </div>

        <!-- game buttons -->
        <div>
            <button>Check Answer</button>
            <button>New Game</button>
        </div>

        <!-- back to homepage link -->
        <div>
            <a href="index.html">Back</a>
        </div>

    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
