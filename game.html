<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Kitchen Catastrophe!</title>

</head>

<body>
<div class="container">
    <!-- header -->
    <div>
        <h1>Kitchen Catastrophe!</h1>
        <h2>Help! We need you!</h2>
        <h2>Can you help our kitchen team unscramble a whole bunch of foodie words so they can create their menu?</h2>
    </div>

    <div class="container border">
        <!-- player information -->
        <h3>Score: <span id="score"></span></h3>
        <div id="stats">
            <p>Level: <span id="level"></span></p>
            <p>Attempts: <span id="attempts"></span></p>
        </div>

        
        <div>
            <!-- scrambled word -->
            <p id="the-word"></p>
            <!-- answer input box -->
            <input id="user-answer" type="text" placeholder="Enter your guess">
        </div>

        <!-- game buttons -->
        <div class="buttons">
            <button id="check-answer">Check Answer</button>
            <button id="new-game">New Game</button>
        </div>

        <!-- back to homepage link -->
        <div class="buttons">
            <a href="index.html" id="back-home">Back</a>
        </div>

    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
